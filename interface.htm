<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input[type="date"], input[type="text"], input[type="number"], input[type="password"], button {
            margin: 10px 0;
            padding: 15px;
            width: calc(100% - 30px); /* Adjusted width for padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .tick {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
            animation: tickAnimation 1s infinite alternate;
        }
        @keyframes tickAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Exam Registration</h2>
        </header>
        <form>
            <select id="examType" required>
                <option value="" disabled selected>Select Exam Type</option>
                <option value="Math">Mathematics</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>
            <input type="date" id="examDate" placeholder="Select Exam Date" required>
            <input type="text" placeholder="Child's Name" required>
            <input type="number" placeholder="Child's Age" required>
            <input type="password" placeholder="Admin Number" required>
            <button type="submit">Register</button>
        </form>
        <div id="confirmation" style="display: none;">
            <div class="tick">&#10004;</div>
            <p>You will be notified with your exam details.</p>
        </div>
        <footer>
            &copy; 2024 Exam Registration System. All rights reserved. <a href="C:\Users\saham\OneDrive\Desktop\New folder (3)">Exam Notes</a>
        </footer>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var examType = document.getElementById("examType").value;
            var examDate = document.getElementById("examDate").value;
            var childName = document.querySelector("input[type='text']").value;
            var childAge = document.querySelector("input[type='number']").value;
            var adminNumber = document.querySelector("input[type='password']").value;

            // Check if all fields are filled and admin number is correct
            if (examType && examDate && childName && childAge && adminNumber === "123213") {
                document.getElementById("confirmation").style.display = "block";
            } else {
                alert("Please fill in all details correctly.");
            }
        });
    </script>
</body>
</html>
